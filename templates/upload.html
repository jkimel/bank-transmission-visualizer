{% extends "base.html" %}

{% block title %}Subir CSV - Ruta Mínima{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-0 shadow-sm fade-in">
            <div class="card-header bg-dark text-white">
                <h4 class="card-title mb-0">
                    <i class="fas fa-upload me-2"></i>Subir Archivo CSV
                </h4>
            </div>
            <div class="card-body p-4">
                <div class="upload-area border-dashed p-5 text-center rounded mb-4">
                    <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                    <h5>Arrastra y suelta tu archivo CSV aquí</h5>
                    <p class="text-muted mb-3">o</p>
                    
                    <div>
                        <div class="mb-3">
                            <input type="file" class="form-control" id="csvFile" accept=".csv" required>
                        </div>
                        <button type="button" class="btn btn-primary btn-lg" id="uploadBtn">
                            <i class="fas fa-upload me-2"></i>Subir Archivo
                        </button>
                    </div>
                </div>
                
                <div id="uploadStatus" class="alert d-none"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
console.log('Upload script loading...');

document.getElementById('uploadBtn').addEventListener('click', function() {
    console.log('Upload button clicked');
    
    const fileInput = document.getElementById('csvFile');
    const file = fileInput.files[0];
    const statusDiv = document.getElementById('uploadStatus');
    const uploadBtn = document.getElementById('uploadBtn');
    
    if (!file) {
        alert('Por favor seleccione un archivo CSV');
        return;
    }
    
    console.log('File selected:', file.name);
    
    const formData = new FormData();
    formData.append('file', file);
    
    uploadBtn.disabled = true;
    uploadBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Subiendo...';
    
    fetch('/api/upload', {
        method: 'POST',
        body: formData
    })
    .then(response => {
        console.log('Response status:', response.status);
        return response.json();
    })
    .then(data => {
        console.log('Response data:', data);
        if (data.success) {
            alert('Archivo subido exitosamente: ' + data.message);
            window.location.href = data.redirect || '/table';
        } else {
            alert('Error: ' + data.error);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error al subir archivo: ' + error.message);
    })
    .finally(() => {
        uploadBtn.disabled = false;
        uploadBtn.innerHTML = '<i class="fas fa-upload me-2"></i>Subir Archivo';
    });
});
</script>
{% endblock %}
